<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hochzeitsfoto Upload</title>
    <script src="https://js.bytescale.com/upload-widget/v4"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Hey Danke das du bei der Aktion mit machst</h1>
    <p> Mach bitte zuerst das Foto und dann lade es hier hoch:</p>
    <p> Wir lassen dem Brautpaar nach der Hochzeit die Schnappschüsse zukommen.</p>
    <button onclick="uploadPhoto()">hier klicken und das Foto zum Hochladen auswählen</button>

    <script>
      function uploadPhoto() {
        Bytescale.UploadWidget.open({
          apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs",
          maxFileCount: 1,
          mimeTypes: ["image/*"],
          showFinishButton: true,
          editor: {
            images: { crop: false }
          }
        }).then(
          (files) => {
            const url = files[0].fileUrl;
            alert("Foto erfolgreich hochgeladen:\n" + url);
          },
          (error) => {
            alert("Fehler: " + error.message);
          }
        );
      }
    </script>
  </body>
</html>
