<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto f√ºr das Brautpaar</title>
  <script src="https://js.bytescale.com/sdk/v3.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video, canvas, img {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      border-radius: 12px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      margin: 1rem;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Knips deinen Schnappschuss</h2>
  <p>Wir sammeln alle Bilder f√ºr das Brautpaar. Danke f√ºrs Mitmachen.</p>

  <video id="video" autoplay playsinline></video>
  <br />
  <button id="snap">üì∏ Foto aufnehmen</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Foto-Vorschau" style="display:none;" />

  <br />
  <button id="upload" style="display:none;">‚¨ÜÔ∏è Hochladen</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const snap = document.getElementById("snap");
    const upload = document.getElementById("upload");

    let capturedBlob = null;

    // Starte Kamera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera konnte nicht ge√∂ffnet werden: " + err.message);
      }
    }

    // Foto aufnehmen
    snap.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        capturedBlob = blob;
        preview.src = URL.createObjectURL(blob);
        preview.style.display = "block";
        upload.style.display = "inline-block";
      }, "image/jpeg", 0.95);
    });

    // Hochladen zu Bytescale
    upload.addEventListener("click", async () => {
      if (!capturedBlob) {
        alert("Kein Foto vorhanden!");
        return;
      }

      const uploadClient = new Bytescale.UploadClient({
        apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs",
      });

      try {
        const result = await uploadClient.uploadFile({
          data: capturedBlob,
          mime: "image/jpeg",
          originalFileName: "foto.jpg",
        });
        alert("Foto erfolgreich hochgeladen!");
        console.log("Bild-URL:", result.fileUrl);
      } catch (err) {
        console.error(err);
        alert("Fehler beim Hochladen: " + err.message);
      }
    });

    // Kamera beim Laden starten
    window.addEventListener("DOMContentLoaded", startCamera);
  </script>
</body>
</html>
