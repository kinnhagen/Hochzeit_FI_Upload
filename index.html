<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hochzeitsfoto Upload</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
      #preview {
        margin-top: 1rem;
        max-width: 100%;
      }
      button {
        margin-top: 1rem;
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Foto f√ºr die Hochzeit aufnehmen</h1>
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="fileInput"
      style="display: none"
    />
    <button onclick="document.getElementById('fileInput').click()">Foto aufnehmen</button>
    <div>
      <img id="preview" src="" alt="" />
    </div>
    <button id="uploadBtn" disabled>Foto hochladen</button>

    <script>
      let selectedFile = null;

      document.getElementById("fileInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          selectedFile = file;
          document.getElementById("preview").src = URL.createObjectURL(file);
          document.getElementById("uploadBtn").disabled = false;
        }
      });

      document.getElementById("uploadBtn").addEventListener("click", async function () {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append("file", selectedFile);

        const apiKey = "public_G22nhj578SMdTZRHGLWnGwFh6Kjs";
        const url = `https://upload.bytescale.com/v2/accounts/G22nhj5/uploads/form`;

        try {
          const response = await fetch(url + `?apiKey=${apiKey}`, {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if (result && result.fileUrl) {
            alert("Foto erfolgreich hochgeladen:\n" + result.fileUrl);
          } else {
            alert("Upload fehlgeschlagen.");
          }
        } catch (error) {
          alert("Fehler beim Hochladen:\n" + error.message);
        }
      });
    </script>
  </body>
</html>
