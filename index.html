<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hochzeitsfoto Upload</title>
    <script src="https://js.bytescale.com/upload-widget/v4"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
      #preview {
        margin-top: 1rem;
        max-width: 100%;
      }
      button {
        margin-top: 1rem;
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Foto f√ºr die Hochzeit aufnehmen</h1>
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="fileInput"
      style="display: none"
    />
    <button onclick="document.getElementById('fileInput').click()">Foto aufnehmen</button>
    <div>
      <img id="preview" src="" alt="" />
    </div>
    <button id="uploadBtn" disabled>Foto hochladen</button>

    <script>
      let selectedFile = null;

      document.getElementById("fileInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          selectedFile = file;
          document.getElementById("preview").src = URL.createObjectURL(file);
          document.getElementById("uploadBtn").disabled = false;
        }
      });

      document.getElementById("uploadBtn").addEventListener("click", function () {
        if (!selectedFile) return;

        const options = {
          apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs",
          maxFileCount: 1,
          files: [selectedFile]
        };

        Bytescale.UploadWidget.open(options).then(
          (files) => {
            const url = files[0].fileUrl;
            alert("Hochgeladenes Foto:\n" + url);
          },
          (error) => {
            alert("Fehler beim Hochladen:\n" + error);
          }
        );
      });
    </script>
  </body>
</html>
