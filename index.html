<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto f√ºr das Brautpaar</title>
  <script src="https://js.bytescale.com/sdk/v3.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>Knips deinen Schnappschuss</h2>
  <p>Wir sammeln alle Bilder f√ºr das Brautpaar. Danke f√ºrs Mitmachen.</p>

  <input
    id="photoInput"
    type="file"
    accept="image/*"
    capture="environment"
    style="display: none;"
  />

  <button id="cameraButton">üì∑ Jetzt Foto machen</button>

  <div>
    <img id="preview" alt="Foto-Vorschau" />
    <br />
    <button id="uploadButton" style="display: none;">‚¨ÜÔ∏è Hochladen</button>
  </div>

  <script>
    const photoInput = document.getElementById("photoInput");
    const cameraButton = document.getElementById("cameraButton");
    const preview = document.getElementById("preview");
    const uploadButton = document.getElementById("uploadButton");
    let selectedFile = null;

    const uploadClient = new Bytescale.UploadClient({
      apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs",
    });

    // Wenn Nutzer auf den Button klickt ‚Üí Datei-Auswahl (Kamera) √∂ffnen
    cameraButton.addEventListener("click", () => {
      photoInput.click();
    });

    // Wenn Datei ausgew√§hlt wurde (nach Kamera), zeige Vorschau
    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadButton.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Wenn auf "Hochladen" geklickt wird ‚Üí Upload zu Bytescale
    uploadButton.addEventListener("click", async () => {
      if (!selectedFile) {
        alert("Kein Bild ausgew√§hlt.");
        return;
      }

      try {
        const result = await uploadClient.uploadFile(selectedFile);
        alert("Foto erfolgreich hochgeladen! üéâ");
        console.log("Bild-URL:", result.fileUrl);
        // R√ºcksetzen
        preview.style.display = "none";
        uploadButton.style.display = "none";
        selectedFile = null;
        photoInput.value = "";
      } catch (err) {
        console.error("Fehler beim Hochladen:", err);
        alert("Fehler beim Hochladen: " + err.message);
      }
    });
  </script>
</body>
</html>
