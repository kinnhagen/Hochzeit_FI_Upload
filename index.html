<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto fÃ¼r das Brautpaar</title>
    <script src="https://js.bytescale.com/sdk/v3.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        text-align: center;
      }
      button {
        font-size: 1.2rem;
        padding: 0.75rem 1.5rem;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Knips deinen Schnappschuss</h2>
    <p>Wir sammeln alle Bilder fÃ¼r das Brautpaar. Danke fÃ¼rs Mitmachen.</p>

    <!-- Versteckter Datei-Input, der die Kamera Ã¶ffnet -->
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="photoInput"
      style="display: none"
    />

    <button id="cameraButton">ðŸ“· Jetzt Foto machen</button>

    <script>
      const input = document.getElementById("photoInput");
      const button = document.getElementById("cameraButton");

      const client = new Bytescale.UploadClient({
        apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs", // Dein API-Key
      });

      button.addEventListener("click", () => {
        input.click(); // Ã–ffnet die Kamera
      });

      input.addEventListener("change", async () => {
        if (!input.files || input.files.length === 0) {
          alert("Kein Bild ausgewÃ¤hlt.");
          return;
        }

        const file = input.files[0];

        try {
          const result = await client.uploadFile(file);
          alert("Foto erfolgreich hochgeladen! ðŸ™Œ");
          console.log("Upload URL:", result.fileUrl);
        } catch (err) {
          console.error(err);
          alert("Fehler beim Hochladen: " + err.message);
        }
      });
    </script>
  </body>
</html>
