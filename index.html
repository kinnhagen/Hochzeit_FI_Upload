<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto für das Brautpaar</title>
  <script src="https://js.bytescale.com/sdk/v3"></script>
</head>
<body>
  <h2>Knips deinen Schnappschuss</h2>
  <p>Wir sammeln alle Bilder für das Brautpaar. Danke fürs Mitmachen.</p>

  <input type="file" accept="image/*" capture="environment" id="photoInput" />
  <br><br>
  <button onclick="uploadImage()">Hochladen</button>

  <script>
    async function uploadImage() {
      const input = document.getElementById('photoInput');
      if (!input.files.length) {
        alert("Bitte nimm zuerst ein Foto auf.");
        return;
      }

      const file = input.files[0];

      try {
        const { fileUrl } = await Bytescale.upload({
          apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs", // oder dein echter API-Key
          file
        });

        alert("Foto erfolgreich hochgeladen!");
        console.log("URL:", fileUrl);
      } catch (error) {
        alert("Fehler beim Hochladen: " + error.message);
      }
    }
  </script>
</body>
</html>
