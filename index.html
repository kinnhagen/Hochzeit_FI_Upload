<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto fÃ¼r das Brautpaar</title>
  <script src="https://js.bytescale.com/sdk/v3.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Knips deinen Schnappschuss</h2>
  <p>Wir sammeln alle Bilder fÃ¼r das Brautpaar. Danke fÃ¼rs Mitmachen.</p>

  <input
    id="photoInput"
    type="file"
    accept="image/*"
    capture="environment"
    style="display: none"
  />

  <button id="cameraButton">ðŸ“· Jetzt Foto machen</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const photoInput = document.getElementById("photoInput");
      const cameraButton = document.getElementById("cameraButton");

      // Stelle sicher, dass UploadClient korrekt geladen wurde
      const uploadClient = new Bytescale.UploadClient({
        apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs", // <-- Dein API-Key
      });

      cameraButton.addEventListener("click", () => {
        photoInput.click(); // Ã–ffnet Kamera
      });

      photoInput.addEventListener("change", async () => {
        const file = photoInput.files[0];
        if (!file) {
          alert("Kein Bild ausgewÃ¤hlt.");
          return;
        }

        try {
          // Upload des Bilds zu Bytescale
          const result = await uploadClient.uploadFile(file);
          alert("Foto erfolgreich hochgeladen! ðŸŽ‰");
          console.log("URL zum Bild:", result.fileUrl);
        } catch (err) {
          console.error("Fehler beim Hochladen:", err);
          alert("Fehler beim Hochladen: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
