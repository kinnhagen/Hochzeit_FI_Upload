<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hochzeitsfoto hochladen</title>
  <script src="https://js.bytescale.com/upload-widget/v4"></script>
</head>
<body>
  <h1>Knips deinen Schnappschuss</h1>
  <p>Wir sammeln alle Bilder für das Brautpaar. Danke fürs Mitmachen.</p>
  <button id="upload-button">Foto aufnehmen & hochladen</button>

  <script>
    const options = {
      apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs", // Ersetze durch deinen eigenen API-Schlüssel, falls vorhanden
      maxFileCount: 1,
      mimeTypes: ["image/jpeg", "image/png"],
      editor: {
        images: {
          crop: false
        }
      },
      styles: {
        colors: {
          primary: "#ff69b4" // Optional: Passe die Farbe an
        }
      }
    };

    document.getElementById("upload-button").addEventListener("click", () => {
      Bytescale.UploadWidget.open(options).then(
        files => {
          alert("Foto erfolgreich hochgeladen!");
        },
        error => {
          alert("Fehler beim Hochladen: " + error);
        }
      );
    });
  </script>
</body>
</html>
