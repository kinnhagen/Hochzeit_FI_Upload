<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto f端r das Brautpaar</title>
    <script src="https://js.bytescale.com/sdk/v3.js"></script> <!-- Die korrekte API-Datei -->
  </head>
  <body>
    <h2>Knips deinen Schnappschuss</h2>
    <p>Wir sammeln alle Bilder f端r das Brautpaar. Danke f端rs Mitmachen.</p>

    <input type="file" accept="image/*" capture="environment" id="photoInput" />
    <br /><br />
    <button id="uploadButton">Hochladen</button>

    <script>
      document.getElementById("uploadButton").addEventListener("click", async () => {
        const input = document.getElementById("photoInput");
        if (!input.files || input.files.length === 0) {
          alert("Bitte nimm zuerst ein Foto auf.");
          return;
        }

        const file = input.files[0];

        // Erstelle einen UploadClient mit deinem API-Key
        const client = new Bytescale.UploadClient({
          apiKey: "public_G22nhj578SMdTZRHGLWnGwFh6Kjs", // Hier kannst du deinen API-Schl端ssel eintragen
        });

        try {
          // Hochladen des Bildes
          const uploadResult = await client.uploadFile(file);
          alert("Foto erfolgreich hochgeladen!");
          console.log("Hochgeladen zu:", uploadResult.fileUrl);
        } catch (err) {
          console.error(err);
          alert("Fehler beim Hochladen: " + err.message);
        }
      });
    </script>
  </body>
</html>
